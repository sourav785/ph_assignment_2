<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Assignment 02</title>
  </head>
  <body>
    <header class="header container">
      <!-- navigation-bar-section -->
      <nav class="navbar">
        <h3 class="logo brand-name orangy-red">Fitness</h3>
        <i class="hamburger"></i>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <!-- hero-section -->
      <!-- banner-section -->
      <section class="banner container">
        <div class="text-side">
          <h2 class="banner-heading">
            Get body in
            <span class="shape">shape</span> & stay healthy
          </h2>
          <p class="banner-desc">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-btns">
            <button class="primary-btn join-club-btn">join now!</button>
            <button class="primary-btn download-btn">download app</button>
          </div>
        </div>

        <div class="image-side">
          <img
            class="hero-image"
            src="./images/Images 2.png"
            alt="man lifting dumbbell"
          />
          <div class="tutorials">
            <span class="red-circle"></span>
            <div>
              <h4 class="count">350+</h4>
              <p class="tutorial-desc">Video tutorial</p>
            </div>
          </div>
          <div class="workouts">
            <div>
              <h4 class="count">500+</h4>
              <p class="workout-desc">free Workout Videos</p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
